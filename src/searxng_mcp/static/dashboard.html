<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearXNG MCP Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #131829;
            --bg-tertiary: #1a1f3a;
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --border-color: #1f2937;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1419 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-healthy { background: var(--accent-success); }
        .status-warning { background: var(--accent-warning); }
        .status-error { background: var(--accent-danger); }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--glow);
            border-color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Instance Cards */
        .instances-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .instance-card {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
        }

        .instance-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .instance-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .instance-url {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-all;
            flex: 1;
        }

        .instance-status {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .status-healthy-badge {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
            border: 1px solid var(--accent-success);
        }

        .status-timeout-badge {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-warning);
            border: 1px solid var(--accent-warning);
        }

        .status-error-badge, .status-unreachable-badge {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-danger);
            border: 1px solid var(--accent-danger);
        }

        .instance-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .metric {
            background: var(--bg-tertiary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .error-message {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-danger);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: var(--accent-danger);
        }

        /* Search Test Panel */
        .search-panel {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .search-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .search-form {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        button {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md), var(--glow);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-results {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            max-height: 400px;
            overflow-y: auto;
        }

        .search-results pre {
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            overflow-x: auto;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .instances-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Animation for new data */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="url(#grad1)" stroke-width="2"/>
                        <path d="M12 8V16M8 12H16" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="grad1" x1="3" y1="3" x2="21" y2="21">
                                <stop offset="0%" style="stop-color:#00d4ff"/>
                                <stop offset="100%" style="stop-color:#7c3aed"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    SearXNG MCP Dashboard
                </h1>
                <div class="status-badge">
                    <div class="status-indicator status-healthy" id="overallStatus"></div>
                    <span id="statusText">Initializing...</span>
                </div>
            </div>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Instances</div>
                <div class="stat-value" id="totalInstances">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Healthy Instances</div>
                <div class="stat-value" id="healthyInstances">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Response Time</div>
                <div class="stat-value" id="avgResponseTime">0ms</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Update</div>
                <div class="stat-value" id="lastUpdate" style="font-size: 1.2rem;">--:--</div>
            </div>
        </section>

        <section>
            <h2 style="margin-bottom: 1rem; color: var(--text-primary);">Instance Health Status</h2>
            <div class="instances-grid" id="instancesGrid">
                <!-- Instance cards will be inserted here -->
            </div>
        </section>

        <section class="search-panel">
            <h2>üîç Test Search</h2>
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="searchQuery">Search Query</label>
                    <input type="text" id="searchQuery" placeholder="Enter your search query..." required>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div class="form-group">
                        <label for="searchLanguage">Language</label>
                        <select id="searchLanguage">
                            <option value="en">English</option>
                            <option value="zh">Chinese</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="searchCategory">Category</label>
                        <select id="searchCategory">
                            <option value="">All Categories</option>
                            <option value="general">General</option>
                            <option value="images">Images</option>
                            <option value="videos">Videos</option>
                            <option value="news">News</option>
                            <option value="science">Science</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="searchButton">
                    <span id="searchButtonText">Search</span>
                </button>
            </form>
            <div class="search-results" id="searchResults" style="display: none;"></div>
        </section>
    </div>

    <script>
        let ws = null;

        // Initialize WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('healthy', 'Connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'health_update') {
                    updateDashboard(data.data);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                updateStatus('warning', 'Disconnected');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('error', 'Error');
            };
        }

        // Update overall status
        function updateStatus(status, text) {
            const indicator = document.getElementById('overallStatus');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        // Update dashboard with health data
        function updateDashboard(instances) {
            const total = instances.length;
            const healthy = instances.filter(i => i.status === 'healthy').length;
            const responseTimes = instances
                .filter(i => i.response_time !== null)
                .map(i => i.response_time);
            const avgTime = responseTimes.length > 0
                ? Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length * 1000)
                : 0;

            // Update stats
            document.getElementById('totalInstances').textContent = total;
            document.getElementById('healthyInstances').textContent = healthy;
            document.getElementById('avgResponseTime').textContent = `${avgTime}ms`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

            // Update overall status
            if (healthy === 0) {
                updateStatus('error', 'All Down');
            } else if (healthy < total) {
                updateStatus('warning', 'Partial Outage');
            } else {
                updateStatus('healthy', 'All Healthy');
            }

            // Update instance cards
            const grid = document.getElementById('instancesGrid');
            grid.innerHTML = instances.map(instance => `
                <div class="instance-card fade-in">
                    <div class="instance-header">
                        <div class="instance-url">${instance.instance}</div>
                        <div class="instance-status status-${instance.status}-badge">
                            ${instance.status}
                        </div>
                    </div>
                    <div class="instance-metrics">
                        <div class="metric">
                            <div class="metric-label">Response Time</div>
                            <div class="metric-value">
                                ${instance.response_time !== null 
                                    ? `${Math.round(instance.response_time * 1000)}ms` 
                                    : 'N/A'}
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Status Code</div>
                            <div class="metric-value">
                                ${instance.error ? '‚Äî' : '200'}
                            </div>
                        </div>
                    </div>
                    ${instance.error ? `
                        <div class="error-message">
                            ‚ö†Ô∏è ${instance.error}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Handle search form submission
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('searchButton');
            const buttonText = document.getElementById('searchButtonText');
            const results = document.getElementById('searchResults');
            
            button.disabled = true;
            buttonText.innerHTML = '<div class="spinner"></div>';
            results.style.display = 'none';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: document.getElementById('searchQuery').value,
                        language: document.getElementById('searchLanguage').value,
                        categories: document.getElementById('searchCategory').value || null,
                    })
                });

                const data = await response.json();
                
                results.style.display = 'block';
                results.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.style.display = 'block';
                results.innerHTML = `<pre style="color: var(--accent-danger);">Error: ${error.message}</pre>`;
            } finally {
                button.disabled = false;
                buttonText.textContent = 'Search';
            }
        });

        // Initial load
        async function loadInitialData() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                updateDashboard(data.instances);
            } catch (error) {
                console.error('Failed to load initial data:', error);
                updateStatus('error', 'Failed to Load');
            }
        }

        // Start everything
        loadInitialData();
        connectWebSocket();
    </script>
</body>
</html>
