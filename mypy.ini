[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Per-module options for modules with many errors
[mypy-searxng_mcp.repl_manager]
disallow_untyped_defs = False
ignore_errors = True

[mypy-searxng_mcp.dashboard]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-searxng_mcp.metrics]
disallow_untyped_defs = False

[mypy-searxng_mcp.ai_enhancer]
disallow_untyped_defs = False

[mypy-searxng_mcp.server]
disallow_untyped_defs = False
